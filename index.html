<!DOCTYPE html>
<html lang="pt-br">
<head> <!-- é a cabeça do código, sai as instruções que coordena, configurações -->
    <meta charset="UTF-8"> <!-- utf-8 é o padrão para poder aceitar caracteres acentuados -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
 <!-- responsividade -->
 <link rel="stylesheet" href="style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <title>GEEKFLIX</title> <!-- Nome que aparece na barra -->
</head>
<body> <!-- Corpo do site -->
 <!-- o documento é dividido em divs, pq todo elemento que redenriza na tela, uma viewport,
pensa-se em formato de caixas -->  
    <header> <!-- cabeçário -->
        <div class="container">
            <h2 class="logo">GEEKFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav> <!--  usada para criar menus de navegação -->
        </div>
    </header> 
    <main> <!-- miolo do site -->
        <div class="filme-principal">
            <!-- caixa wrapper, relação com as margens -->
            <div class="container"> <!-- o objetivo dessa classe container é envelopar tudo dentro dela -->
                <h3 class="titulo">THE MANDALORIAN</h3>
                <p class="descricao">A saga de um guerreiro solitário, que também é um mercenário e pistoleiro, viajando pelos territórios esquecidos e marginais do espaço, logo após a queda do Império e antes da criação da temida Primeira Ordem.</p>
            </div>
           <div>
            <button role="button" class="botao" onclick="play()"> <!-- o role=button, diz qual é a função, alguns dispositivos não entendem que é um botão automaticamente -->
                <i class="fas fa-play"></i>
                ASSISTIR AGORA
            </button>
            <button role="button" class="botao" onclick="carregar()">
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES
            </button>
           </div> 
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b76c4fb228.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
